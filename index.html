<!DOCTYPE html>
<html>
    <head>
        <title>community challenge</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/jquery-3.4.1.js"></script>
        <!--<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>-->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style1.css"/>
        <!--you can use fontawesome either by hosting it yourself(ie downloading it) and connecting online through bootstrap CDN,if you are hosting,
            you only need the css folder and the webfont folder(which works together with css folder),if you are connecting straight,then you would 
        want to use the class 'fa' instead of 'fas,far,fal,fad,fab',where s=solid,r=regular,l=light,d=duotone,b=brands -->
        <link rel="stylesheet"  href="fontawesome/css/all.min.css">
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->
    </head>
    <body>
        <!--this index.html refused to save even when i used sublime until i started tracking it using git 
        bash-->
        <nav>
            <ul id="left-nav">
                <li id="nav-btn"><button>Profile</button></li>
                <li class="fade">|</li>
                <li><div class="icon">
                        <div class="grid">
                            <span></span>
                            <span></span>                        
                            <span></span>                        
                            <span></span>        
                        </div>
                    </div>
                </li>
                <li id="com-c">Engineering</li>
                <li  id="caret"" class="fade">&#8250;</li>
                <li id="landing" class="fade">Landing Page</li>
            </ul>
            <ul class="right-nav">
                <li>
                <select >
                <span class="caret" aria-autocomplete="none"></span>

                        <option  value="37%" class="hidden selected">37%</option>
                        <option id="default" value="default">Default</option>
                        <option value="25%">25%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%">100%</option>
                        <option value="150%">150%</option>
                        <option value="200%">200%</option>
                    </select>
                </li>
                <li id="double-arrow" class="fade"><span>&#8703;</span></li>
                <li><i class="fas fa-question-circle fade"></i></li>
                <li><i class="fas fa-bell fade"></i></li>
                <li id="pie"><i class="fas fa-chart-pie fa-2x"></i></li>
            </ul>
        
        </nav>
        <div class="row" id="main">
            <div class="col-sm-8">
                <div class="content">
                    <div class="jumbotron jumbotron-main ">
                        <div class="navigate">
                    
                        </div>
                    </div>  
                    <div class="jumb-butt">
                        <div class="cont-michale">
                            <p></p>
                        </div>
                    </div>
                    <footer id="foot">
                    </footer>
                </div>
            </div>
            
            <div class="col-sm-3" id="col-sm-3">
                <div class="cont-left">
                    <form class="form-group">
                        <p><textarea type="text" name="comment" placeholder="Make a Comment"></textarea></p>
                        <p><input type="submit" name="cancel" value="Cancel">
                        <input type="submit" name="submit" value="Submit"></p>
                    </form>
            
                    <div class="comments">
                        <p><i class="far fa-comments fa-3x"></i></p>
                        <p><h4>Got something to say?</h4></p>
                        <p><h6>Comment to start a discussion, make a note, or annotate the artboard</h6></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-1">
                <div id="panel-collapse" onclick="pressed()" onmouseover="hovered()">
                    <i class="fas fa-comment-alt " ></i>
                </div>
            </div>

            
        </div>
    </body>
</html>
